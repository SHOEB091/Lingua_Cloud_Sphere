    <main>
      <h1>Translate Service</h1>
      <form
        action="https://q2i3a0grja.execute-api.us-east-1.amazonaws.com/prod"
        method="POST"
      >
        <label for="source_language">Source Language Code:</label>
        <input
          type="text"
          id="source_language"
          name="source_language"
          required
        />

        <label for="target_language">Target Language Code:</label>
        <input
          type="text"
          id="target_language"
          name="target_language"
          required
        />

        <label for="text">Text to Translate:</label>
        <textarea id="text" name="text" required></textarea>

        <button type="submit">Translate Text</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
