    <main>
      <h1>Comprehend Service</h1>
      <form action="your-api-endpoint-for-comprehend" method="POST">
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea>

        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
          <option value="language">Language Detection</option>
          <option value="sentiment">Sentiment Analysis</option>
          <option value="entities">Entity Recognition</option>
          <option value="key_phrases">Key Phrase Extraction</option>
          <option value="syntax">Syntax Analysis</option>
        </select>

        <button type="submit">Analyze Text</button>
      </form>
    </main>
    <script src="script.js"></script>
