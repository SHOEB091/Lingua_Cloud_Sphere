  <body>
    <nav>
      <ul>

    <main>
      <h1>Textract Service</h1>
      <form action="your-api-endpoint-for-textract" method="POST">
        <label for="document_name">Document Name:</label>
        <input type="text" id="document_name" name="document_name" required />

        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
          <option value="text">Text Detection</option>
          <option value="forms">Form Extraction</option>
          <option value="tables">Table Extraction</option>
          <option value="handwriting">Handwriting Detection</option>
        </select>

        <button type="submit">Analyze Document</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
