    <main>
      <h1>Rekognition Service</h1>
      <form action="your-api-endpoint-for-rekognition" method="POST">
        <label for="image_name">Image Name:</label>
        <input type="text" id="image_name" name="image_name" required />

        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
          <option value="object_scene">Object and Scene Detection</option>
          <option value="facial_analysis">Facial Analysis</option>
          <option value="face_detection">Face Detection</option>
          <option value="celebrity_recognition">Celebrity Recognition</option>
          <option value="text_detection">Text Detection</option>
        </select>

        <button type="submit">Analyze Image</button>
      </form>
    </main>
